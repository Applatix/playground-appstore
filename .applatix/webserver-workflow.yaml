---
type: container
name: webserver-container
description: Run a node based web server.

inputs:
  parameters: 
    commit:
    repo:

container:
  image: node:argon
  command: "git clone -n %%repo%% /src && cd /src && git checkout %%commit%% && cp -R /src/webserver/ /usr/src/app && cd /usr/src/app && npm install && npm start"

---
type: deployment
name: webserver-deployment

inputs:
  parameters:
    appname:
    domain:
    commit:
    repo:

application:
  name: "%%appname%%"
deployment:
  name: "node"
external_routes:
  - name: "%%appname%%"
    target_port: 80
    ip_white_list:
      - 0.0.0.0/0

containers:
  - webserver:
      template: webserver-container

---
type: workflow
name: webserver-deployment-workflow

inputs:
  parameters:
    appname:
      default: "webserver"
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"

steps:
  -
    deploy:
      template: webserver-deployment
