
---
type: service_template
subtype: workflow
name: python-checkout-build
description: Checkout then build.
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
    command:
      description: The command to run in the build step, e.g. python /src/myscript.py 
steps:
  - checkout:
      template: axscm-checkout
  - build:
      template: python
      parameters:
        checkout_artifact: "%%steps.checkout.code%%"
        image_tag: "3.5"
