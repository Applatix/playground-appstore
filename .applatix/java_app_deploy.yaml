  image: "mongo:3.2.9"
  command: sh -c 'mongoimport --host parks-mongo.%%appname%%  --drop -d demo -c nationalparks --type json --jsonArray --file /src/java-app/national-parks.json'
inputs:
  artifacts:
  - from: "%%code%%"
    path: "/src"
  parameters:
    code:
    appname:

