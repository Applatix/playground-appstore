---
type: container
name: run-jenkins-node
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.5
    disk_gb: 2
  image: jenkins
  docker_options: 
  command:

---
type: deployment
name: deploy-jenkins
inputs:
  parameters:
    appname:
      default: "jenkins-master-app"
application:
  name: "%%appname%%"
deployment:
  name: "run-jenkins-deploy"
scale:
  min: 1
external_routes:
  - name: jenkins-master
    target_port: 8080
    redirect_http_to_https: true
    ip_white_list:
      - 0.0.0.0/0
containers:
  - server:
      template: run-jenkins-node
      parameters:
        PROBE_CMD: sh -c 'ls -l /src '

---
type: workflow
name: Deploy Jenkins 
description: This is the workflow to deploy Jenkins as a Master node.
inputs:
  parameters:
    appname:
      default: "jenkins-master-app"
steps:
  - deploy-jenkins:
      template: deploy-jenkins
