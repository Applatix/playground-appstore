---
type: service_template
subtype: container
name: mongo_server
description: mongo server
container:
  resources:
    mem_mib: 1024
    cpu_cores: 0.2
  image: "mongo:%%image_tag%%"
inputs:
  parameters:
    image_tag:
      description: mongo docker image tag, e.g. 3.0.0. Default to latest
      default: latest
