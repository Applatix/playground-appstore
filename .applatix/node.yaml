---
type: container
name: node
description: Container with installed Node JS
container:
  resources:
    mem_mib: 2048
    cpu_cores: 0.4
    disk_gb: 2
  image: docker.io/library/node:6.3.1
  docker_options: ''
  command: "sh -c '%%CMD%%'"
inputs:
  artifacts:
  - from: "%%checkout_artifact%%"
    path: "/src"
  parameters:
    CMD:
      description: The command to be run inside the container.
    checkout_artifact:
      description: The src artifact coming from code checkout.
outputs:
  artifacts:
    code:
      path: "/src"
labels:
  ax_ea_docker_enable: '{ "graph-storage-name": "axbuildstorage", "graph-storage-size": "25Gi", "cpu_cores":"0.2", "mem_mib":"512"}'
